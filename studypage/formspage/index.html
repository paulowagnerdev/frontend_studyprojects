<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDO DE FORMULÁRIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>PÁGINA DE FORMULÁRIO</h1>
        <form>
            <div class="nome">
                <fieldset>
                    <legend>Nome Completo</legend>
                    <label for="name">Nome</label>
                    <input type="text" name="name">
                    <label for="lastname" name="lastname">Sobrenome</label>
                    <input type="text">
                </fieldset>

            </div>
            <div>
                <label for="age">Idade</label>
                <input type="text" name="age">
            </div>
            <div>
                <label for="date">DATA DE NASCIMENTO</label>
                <input type="date" name="date">
            </div>
            <div>
                <label for="joblist">SELECIONE SUA PROFISSÃO</label>
                <input type="text" list="jobs" name="job">

                <datalist id="jobs">
                    <option value="dev">DEV</option>
                    <option value="trasher">LIXEIRO</option>
                    <option value="magnata">Magnata de Ouro</option>
                </datalist>


            </div>
            <div class="haveajob">
                <label for="haveajob">Você possuí trabalho?</label>
                <select name="haveajob">
                    <option value="yes">SIM</option>
                    <option value="no" selected>Não</option>
                </select>
            </div>
            <div class="study">
                <label for="study">SELECIONE FORMAÇÃO</label>
                <div class="radio">
                    <input type="radio" value="1" name="1">
                    <label for="1">PRIMEIRO GRAU COMPLETO</label>
                </div>
                <div class="radio">
                    <input type="radio" value="2" name="2">
                    <label for="2">SEGUBDO GRAU COMPLETO</label>
                </div>
            </div>
            <div class="login">
                <label for="login">Login</label>
                <input type="text" name="login">
                <label for="password">Senha</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="text">Insira seu texto</label>
                <textarea name="text"></textarea>
            </div>
            
            <div>
                <label for="file">Insira sua foto 3X4</label>
                <input type="file">
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </div>
            
            


        </form>
    </div>
</body>

</html>
